<script>
const url = "https://script.google.com/macros/s/AKfycbwJE1xC0-BtzDHfEw0kPTtcf9p-nTDYY-yiOKT6WoC5Oc9Ukwg9vvd6ujD2Qi8Qp3uJyw/exec"; 

fetch(url)
  .then(res => res.json())
  .then(data => {
    const jobList = document.getElementById("jobList");

    data.forEach(job => {
      const div = document.createElement("div");
      div.className = "job-card rounded-0 text-gray-800 border border-gray-200 hover:border-orange-400 hover:bg-orange-50";

      div.innerHTML = `
        <div class="job-header">
          <h3 style="color: #1c1b1b;" class="pb-5">${job.title}</h3>
        </div>
        <div style="overflow: hidden; letter-spacing: 1px; font-size: 18px; line-height: 28px;">
          <p>${job.description}...</p>
          <a href="job-detail.html?id=${job.id}">
            <button class="apply-btn">Apply</button>
          </a>
        </div>
      `;
      jobList.appendChild(div);
    });

    // ✅ Jab data load ho jaye tab loader hide aur jobs show
    document.getElementById("loader").style.display = "none";
    jobList.style.display = "block";
  })
 .catch(err => {
    console.error(err);
    document.getElementById("loader").innerHTML =
      "<p class='text-danger'>❌ Failed to load job details. Please try again.</p>";
  });
</script>
